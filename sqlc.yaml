version: "1"
packages:
  - name: "db"
    path: "./server/internal/repository/mysql/sqlc_generated"
    queries: "./server/internal/repository/mysql/query"
    schema: "./migrations/sql"
    engine: "mysql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true